<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Demo</title>
    <!-- GitHub Pages 路由重定向脚本 -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/vue-demo/assets/index-Cw0iK5f9.js"></script>
    <link rel="stylesheet" crossorigin href="/vue-demo/assets/index-Baiq_HM7.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
